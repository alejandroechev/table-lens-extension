<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chart Viewer - Table Chart Renderer</title>
  <script src="libs/chart.umd.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .toolbar {
      padding: 16px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .chart-info {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      color: #666;
    }

    .chart-type-badge {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
    }

    .export-buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }

    .chart-container {
      padding: 20px;
      position: relative;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chart {
      max-width: 100%;
      max-height: 100%;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }

    .error {
      text-align: center;
      color: #dc3545;
      padding: 20px;
      background: #f8d7da;
      border-radius: 6px;
      margin: 20px;
    }

    .data-table {
      margin: 20px;
      overflow-x: auto;
    }

    .data-table table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .data-table th,
    .data-table td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }

    .data-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #495057;
    }

    .data-table tr:hover {
      background: #f8f9ff;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .chart-info {
        justify-content: center;
      }
      
      .export-buttons {
        justify-content: center;
      }
      
      .chart-container {
        height: 400px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“Š Chart Viewer</h1>
      <p>Interactive chart generated from table data</p>
    </div>
    
    <div class="toolbar">
      <div class="chart-info">
        <span class="chart-type-badge" id="chartTypeBadge">Loading...</span>
        <span id="dataInfo">Preparing chart data...</span>
      </div>
      <div class="export-buttons">
        <button id="exportPNG" class="btn btn-primary">ðŸ“· Export PNG</button>
        <button id="exportSVG" class="btn btn-secondary">ðŸŽ¨ Export SVG</button>
        <button id="showData" class="btn btn-secondary">ðŸ“‹ Show Data</button>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="chart-wrapper">
        <canvas id="chart" width="800" height="400"></canvas>
      </div>
    </div>
    
    <div id="dataTable" class="data-table" style="display: none;">
      <h3 style="margin: 0 20px 10px; color: #495057;">Source Data</h3>
      <table id="sourceDataTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="chart.js"></script>
</body>
</html>
