<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table Viewer - TableLens</title>
  <style>
    :root {
      /* Light theme variables */
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: #f5f7fa;
      --bg-tertiary: white;
      --bg-quaternary: #f8f9fa;
      --text-primary: #333;
      --text-secondary: #495057;
      --text-tertiary: #666;
      --border-primary: #dee2e6;
      --border-secondary: #e9ecef;
      --shadow-primary: rgba(0,0,0,0.1);
      --shadow-secondary: rgba(0,0,0,0.2);
      --accent-color: #667eea;
      --accent-hover: rgba(102, 126, 234, 0.1);
      --table-even: #f9f9f9;
      --table-hover: #f8f9ff;
      --table-even-hover: #f0f0ff;
    }

    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-primary: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      --bg-secondary: #1a202c;
      --bg-tertiary: #2d3748;
      --bg-quaternary: #4a5568;
      --text-primary: #e2e8f0;
      --text-secondary: #cbd5e0;
      --text-tertiary: #a0aec0;
      --border-primary: #4a5568;
      --border-secondary: #2d3748;
      --shadow-primary: rgba(0,0,0,0.3);
      --shadow-secondary: rgba(0,0,0,0.5);
      --accent-color: #63b3ed;
      --accent-hover: rgba(99, 179, 237, 0.2);
      --table-even: #2d3748;
      --table-hover: #4a5568;
      --table-even-hover: #718096;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .header {
      background: var(--bg-primary);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px var(--shadow-primary);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .header-info h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .header-info .table-info {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 2px;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 8px 10px;
      font-size: 14px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .theme-icon {
      display: block;
    }

    .tab-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-tertiary);
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-primary);
      overflow: hidden;
    }

    .tab-bar {
      display: flex;
      background: var(--bg-quaternary);
      border-bottom: 1px solid var(--border-primary);
      overflow-x: auto;
    }

    .tab {
      padding: 12px 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-tertiary);
      border-bottom: 3px solid transparent;
      white-space: nowrap;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab:hover {
      background: var(--accent-hover);
      color: var(--accent-color);
    }

    .tab.active {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
      background: var(--accent-hover);
    }

    .tab .close-btn {
      margin-left: 8px;
      font-size: 16px;
      color: #999;
      cursor: pointer;
      padding: 2px;
      line-height: 1;
    }

    .tab .close-btn:hover {
      color: #e74c3c;
    }

    .tab-content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    .tab-panel {
      display: none;
      height: 100%;
    }

    .tab-panel.active {
      display: block;
    }

    /* Data Tab Styles */
    .data-controls {
      background: var(--bg-quaternary);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid var(--border-primary);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    
    .data-controls .control-group label {
      font-weight: 500;
      font-size: 13px;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      background: var(--bg-tertiary);
    }

    .data-table th,
    .data-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-primary);
      border-right: 1px solid var(--border-primary);
      color: var(--text-primary);
    }

    .data-table th {
      background: var(--bg-quaternary);
      font-weight: 600;
      color: var(--text-secondary);
      position: sticky;
      top: 0;
      z-index: 1;
      cursor: pointer;
      user-select: none;
    }
    
    .data-table th:hover {
      background: var(--accent-hover);
    }

    .data-table tr:hover {
      background: var(--table-hover);
    }

    .data-table tr:nth-child(even) {
      background: var(--table-even);
    }

    .data-table tr:nth-child(even):hover {
      background: var(--table-even-hover);
    }
    
    .data-table .filtered-row {
      display: none;
    }

    /* Chart Tab Styles */
    .chart-controls {
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: end;
    }

    .form-group {
      flex: 1;
      min-width: 150px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #495057;
      font-size: 13px;
    }

    .form-control {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      font-size: 13px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px var(--accent-hover);
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-quaternary);
      color: var(--text-secondary);
      border: 1px solid var(--border-primary);
    }

    .btn-secondary:hover {
      background: var(--bg-tertiary);
    }

    .chart-container {
      height: 400px;
      position: relative;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chart-container canvas {
      max-width: 100%;
      max-height: 100%;
    }
    
    .chart-export-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
      gap: 5px;
    }
    
    .chart-container:hover .chart-export-buttons {
      display: flex;
    }
    
    .export-btn {
      background: rgba(102, 126, 234, 0.9);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .export-btn:hover {
      background: rgba(102, 126, 234, 1);
      transform: translateY(-1px);
    }

    .chart-placeholder {
      color: #6c757d;
      font-style: italic;
      text-align: center;
    }

    .new-chart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      min-width: 140px;
      height: 48px;
      border-radius: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      transition: all 0.2s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 20px;
    }

    .new-chart-btn:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .status-message {
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .status-success {
      background: #d1edff;
      color: #0c63e4;
      border: 1px solid #a7d2ff;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn:disabled:hover {
      transform: none;
    }
  </style>
</head>
<body data-theme="light">
  <div class="header">
    <div class="header-content">
      <div class="header-info">
        <h1 id="headerTitle">ðŸ“Š Table Viewer</h1>
        <div class="table-info" id="tableInfo">Loading table data...</div>
      </div>
      <button id="themeToggle" class="theme-toggle" title="Toggle dark/light theme">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </div>
  </div>
  
  <div class="tab-container">
    <div class="tab-bar" id="tabBar">
      <button class="tab active" data-tab="data">
        ðŸ“‹ Data
      </button>
    </div>
    
    <div class="tab-content">
      <div class="tab-panel active" id="data-panel">
        <div class="data-controls">
          <div class="control-group">
            <label for="filterColumn">Filter by:</label>
            <select id="filterColumn" class="form-control">
              <option value="">All columns</option>
            </select>
          </div>
          <div class="control-group">
            <label for="filterValue">Contains:</label>
            <input type="text" id="filterValue" class="form-control" placeholder="Filter text...">
          </div>
          <div class="control-group">
            <button id="clearFilter" class="btn btn-secondary">Clear</button>
            <button id="resetSort" class="btn btn-secondary">Reset Sort</button>
          </div>
          <div class="export-buttons">
            <button id="exportCSV" class="btn btn-primary">ðŸ“„ Export CSV</button>
            <button id="exportTSV" class="btn btn-secondary">ðŸ“‹ Export TSV</button>
          </div>
        </div>
        
        <div class="data-table-container">
          <table class="data-table" id="dataTable">
            <thead id="dataTableHead"></thead>
            <tbody id="dataTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <button class="new-chart-btn" id="newChartBtn" title="Create a new chart from this table data">
    <span>ðŸ“Š</span>
    <span>Create Chart</span>
  </button>
  
  <script src="libs/chart.umd.js"></script>
  <script src="table-viewer.js"></script>
</body>
</html>
